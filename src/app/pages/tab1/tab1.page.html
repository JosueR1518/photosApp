<ion-header no-border>
  <ion-toolbar>


    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="bonfire"></ion-icon>
       
    </ion-buttons>
    <ion-title>
     Fotosgram
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<app-posts [posts]="posts"></app-posts>

<ion-infinite-scroll threshold="30%" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
  
</ion-content>
